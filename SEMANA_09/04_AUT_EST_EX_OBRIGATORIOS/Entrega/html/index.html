<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolução de algorítmos</title>
</head>
<body>
    <h1>Resolução de algorítmos</h1>
    <h2>Semana 9</h2>
    <div class="exercise" id="ex1">
        <h3>Exercício 1 - VALOR PRESENTE E VALOR FUTURO</h3>
        <input type="text" id="result1" class="result" readonly>
        <label for="result1">Resultado (R$)</label>
        <input type="number" id="usrValue1">
        <div>
            <input type="radio" name="valType" value="pv" id="pv" checked>
            <label for="pv">Valor Presente (R$)</label>
            <input type="radio" name="valType" value="fv" id="fv">
            <label for="fv">Valor Futuro (R$)</label>
        </div>
        <input type="number" id="interest1">
        <label for="interest1">Taxa de juros (%)</label>
        <input type="number" id="time1">
        <label for="time1">Tempo (mês)</label>
        <button id="calc1">Calcular</button>
    </div> 
    <div class="exercise" id="ex2">
        <h3>Exercício 2 - JUROS SIMPLES</h3>
        <input type="text" id="result2" class="result" readonly>
        <label for="result2">Resultado (R$)</label>
        <input type="text" id="result2-1" class="result" readonly>
        <label for="result2-1">Juros (R$)</label>
        <input type="number" id="usrValue2">
        <label for="usrValue2">Capital (R$)</label>
        <input type="number" id="interest2">
        <label for="interest2">Taxa de juros (%)</label>
        <input type="number" id="time2">
        <label for="time2">Tempo (mês)</label>
        <button id="calc2">Calcular</button>
    </div> 
    <div class="exercise" id="ex3">
        <h3>Exercício 3 - IMPRESSÃO MALUCA</h3>
        <input type="text" id="usrValue3">
        <label for="usrValue3">impressão</label>
        <textarea id="result3" cols="100" rows="10" readonly></textarea>
        <button id="calc3">Exibir impressão maluca</button>
    </div>
    <div class="exercise" id="ex4">
        <h3>Exercício 4 - CONVERSÃO DECIMAL-BINÁRIO</h3>
        <input type="number" id="result4" class="result" readonly>
        <label for="result4">Número binário</label>
        <input type="number" id="usrValue4">
        <label for="usrValue4">Número decimal</label>
        <button id="calc4">Calcular</button>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
<script src="../js/main.js"></script>
<link rel="stylesheet" href="../css/style.css">
</html>
